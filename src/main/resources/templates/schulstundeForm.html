<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<title th:text="#{school.diary}"></title>
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark shadow-lg" style="background-color: navy; min-height: 4rem;">
		<a class="navbar-brand" th:href="@{/home}" th:text="#{school.diary}"></a>
		<button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar">
    		<div class="navbar-nav mr-auto">
	     		<a class="nav-item nav-link" th:href="@{/benutzer}" th:text="#{user}"></a>
      			<a class="nav-item nav-link" th:href="@{/schuler}" th:text="#{student}"></a>
      			<a class="nav-item nav-link" th:href="@{/elternteil}" th:text="#{parent}"></a>
      			<a class="nav-item nav-link" th:href="@{/lehrer}" th:text="#{teacher}"></a>
	      		<a class="nav-item nav-link" th:href="@{/schulfach}" th:text="#{subject}"></a>
	      		<a class="nav-item nav-link active" th:href="@{/schulstunde}" th:text="#{course}"></a>
	      		<a class="nav-item nav-link" th:href="@{/klasse}" th:text="#{class}"></a>
			</div>
  		</div>
  		<div class="btn-group btn-group-sm" role="group">
			<button class="btn btn-outline-primary" th:text="#{lang.de}" onclick="setDeutsch()"></button>
			<button class="btn btn-outline-primary" th:text="#{lang.eng}" onclick="setEnglisch()"></button>
  		</div>
  		<div class="dropdown">
 			<a class="nav-link dropdown-toggle mr-md-2" href="#" id="userOptions" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  				<span sec:authentication="name"></span>
  			</a>
  			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userOptions">
	        	<a class="dropdown-item" th:href="@{/info}" th:text="#{user.info}"></a>
	        	<div class="dropdown-divider"></div>
	        	<a class="dropdown-item" th:href="@{/logout}" th:text="#{application.logout}"></a>
	        </div>
 		</div>
	</nav>
	<h1 class="text-center mt-5" th:text="#{courses}"></h1>
	<div class="container text-center">
		<a class="btn btn-success shadow-lg mb-5" th:href="@{/schulstunde/add}" role="button" th:text="#{button.add}"></a>
		<div th:if="${successful}" class="alert alert-success shadow-lg" th:text="#{successful}"></div>
	</div>
	<div th:if="${add}">
		<div class="modal fade" id="addModal">
			<div class="modal-dialog modal-dialog-centered">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<h4 class="modal-title" th:text="#{modal.add.title.course}"></h4>
	    			</div>
	    			<div class="modal-body">
	    				<form th:action="@{/schulstunde/add}" method="post" th:object="${schulstunde}">
		        			<label th:text="#{class}"></label>
		        			<select class="form-control w-25" th:field="*{klasse}">
			        			<option th:each="klasse :${listKlasse}" th:value="${klasse.id}" th:text="${klasse.kennzeichen}">
		        			</select><br/>
		        			<label th:text="#{subject}"></label>
		        			<select class="form-control w-50" th:field="*{schulfach}">
		        				<option th:each="schulfach :${listSchulfach}" th:value="${schulfach.id}" th:text="${schulfach.name}">
		        			</select><br/>
	        				<label th:text="#{teacher}"></label>
	        				<select class="form-control w-50" th:field="*{lehrer}">
	        					<option th:text="#{no.teacher}" value=>
	        					<option th:each="lehrer :${listLehrer}" th:value="${lehrer.id}" th:text="${lehrer.kennzeichen}">
	        				</select><br/>
		        			<input type="submit" class="btn btn-success btn-sm" th:value="#{button.submit}">
		    			</form>
	    			</div>
	    			<div class="modal-footer">
	    				<button class="btn btn-danger" data-dismiss="modal" th:text="#{button.close}"></button>
	    			</div>
	    		</div>
	    	</div>
		</div>
	</div>
	<div th:if="${edit}">
		<div class="modal fade" id="editModal">
			<div class="modal-dialog modal-dialog-centered">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<h4 class="modal-title" th:text="#{modal.edit.title.course(${schulstunde.id})}"></h4>
	    			</div>
	    			<div class="modal-body">
	    				<form th:action="@{/schulstunde/add}" method="post" th:object="${schulstunde}">
	    					<input type="hidden" th:field="*{id}">
		        			<label th:text="#{class}"></label>
		        			<select class="form-control w-25" th:field="*{klasse}">
			        			<option th:each="klasse :${listKlasse}" th:value="${klasse.id}" th:text="${klasse.kennzeichen}">
		        			</select><br/>
		        			<label th:text="#{subject}"></label>
		        			<select class="form-control w-50" th:field="*{schulfach}">
		        				<option th:each="schulfach :${listSchulfach}" th:value="${schulfach.id}" th:text="${schulfach.name}">
		        			</select><br/>
		        			<label th:text="#{teacher}"></label>
	        				<select class="form-control w-50" th:field="*{lehrer}">
	        					<option th:text="#{no.teacher}" value=>
	        					<option th:each="lehrer :${listLehrer}" th:value="${lehrer.id}" th:text="${lehrer.kennzeichen}">
	        				</select><br/>
		        			<input type="submit" class="btn btn-success btn-sm" th:value="#{button.submit}">
		    			</form>
	    			</div>
	    			<div class="modal-footer">
	    				<button class="btn btn-danger" data-dismiss="modal" th:text="#{button.close}"></button>
	    			</div>
	    		</div>
	    	</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-striped mx-auto mb-5 w-50 shadow">
			<thead class="thead-dark">
		        <tr>
		            <th scope="col" th:text="#{id}">
		            <th scope="col" th:text="#{class}">
		            <th scope="col" th:text="#{subject}">
		            <th scope="col" th:text="#{teacher}">
		            <th scope="col" th:text="#{options}">
		        </tr>
		    </thead> 
	        <tr th:each="schulstunde: ${listSchulstunde}">
	            <th scope="row" th:text="${schulstunde.id}" />
	            <td th:text="${schulstunde.klasse.kennzeichen}" />
	            <td th:text="${schulstunde.schulfach.name}" />
	            <td th:text="${schulstunde.lehrerKennzeichen}" />
	            <td>
	            	<a th:href="@{'schulstunde/edit/'+${schulstunde.id}}" class="btn btn-primary" role="button" th:text="#{button.edit}"></a>
	            	&nbsp;
	            	<a th:href="@{'schulstunde/delete/'+${schulstunde.id}}" class="btn btn-danger" role="button" th:text="#{button.delete}" th:onclick="return confirm([[#{confirmation}]])"></a>
	            </td>
	        </tr>
	    </table>
	 </div>
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/dist/popper.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/adminContent.js}" type="text/javascript"></script>
	<script th:src="@{/js/localization.js}" type="text/javascript"></script>
</body>
</html>
