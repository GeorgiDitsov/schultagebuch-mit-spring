<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="schulerNotenTabelle" class="table-responsive mt-5">
		<table class="table table-bordered table-striped mx-auto mb-5 w-50 shadow">
			<thead class="thead-dark">
		   		<tr>
		        	<th scope="col" th:text="#{subject}">
		        	<th scope="col" th:text="#{teacher}">
		        	<th scope="col" th:text="#{grade}">
		        	<th scope="col" th:text="#{date}">
		    	</tr>
		   	</thead>
	  		<tr th:each="noteViewModel: ${listNoten}">
	  			<td th:text="${noteViewModel.schulfachName}">
	  			<td th:text="${noteViewModel.lehrerName}">
	  			<th th:text="${noteViewModel.note}">
	  			<td th:text="${#temporals.format(noteViewModel.noteDatum, 'dd-MMM-yyyy HH:mm:ss')}">
	  		</tr>
		</table>
	</div>
	<div th:fragment="elternteilKinderTabelle" class="table-responsive mt-5">
		<table class="table table-bordered table-striped mx-auto mb-5 w-50 shadow">
			<thead class="thead-dark">
				<tr>
					<th scope="col" th:text="#{child}">
					<th scope="col" th:text="#{last.grade}">
					<th scope="col" th:text="#{options}">
				</tr>
			</thead>
			<tr th:each="kindViewModel: ${listKinder}">
				<td th:text="${kindViewModel.kindKennzeichen}">
				<td th:text="${kindViewModel.letzteNoteKennzeichen}">
				<td><a th:href="@{'/meine-kinder/noten/'+${kindViewModel.kindId}}" class="btn btn-primary" role="button" th:text="#{grades}"></a></td>
			</tr>
		</table>
	</div>
	<div th:fragment="lehrerSchulstundeTabelle" class="table-responsive mt-5">
		<table class="table table-bordered table-striped mx-auto mb-5 w-50 shadow">
			<thead class="thead-dark">
				<tr>
					<th scope="col" th:text="#{subject}">
					<th scope="col" th:text="#{class}">
					<th scope="col" th:text="#{students}">
					<th scope="col" th:text="#{options}">
				</tr>
			</thead>
			<tr th:each="schulstunde: ${listSchulstunden}">
				<td th:text="${schulstunde.schulfach.name}">
				<td th:text="${schulstunde.klasse.kennzeichen}">
				<td style="white-space: pre;" th:text="${@kennzeichenUtils.menschenKennzeichen(schulstunde.klasse.schulerSet)}">
				<td><a th:href="@{'/schuler-noten/schulstunde/'+${schulstunde.id}}" class="btn btn-primary" role="button" th:text="#{grades}"></a></td>
			</tr>
		</table>
	</div>
	<div th:fragment="schulerImKlasseTabelle" class="table-responsive mt-5">
		<table class="table table-bordered table-striped mx-auto mb-5 w-50 shadow">
			<thead class="thead-dark">
				<tr>
					<th scope="col" th:text="#{student}">
					<th scope="col" th:text="#{grades}">
				</tr>
			</thead>
			<tr th:each="schuler: ${listSchulern}">
				<td th:text="${@kennzeichenUtils.personKennzeichen(schuler)}">
			</tr>
		</table>
	</div>
</body>
</html>
